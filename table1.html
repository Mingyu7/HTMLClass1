<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>기본 테이블 만들기</title>
</head>
<body>
<h3>기본 구조를 가진 표</h3>
<hr>

<table border="1">
	<caption>1학기 성적</caption>
	<thead>
		<tr><th>이름</th><th>HTML</th><th>CSS</th></tr>		
	</thead>
	<tfoot>
		<tr><th>합</th><th>225</th><th>230</th></tr>
	</tfoot>
	<tbody>
		<tr><td>황기태</td><td>80</td><td>70</td></tr>
		<tr><td>이재문</td><td>95</td><td>99</td></tr>
		<tr><td>이병은</td><td>40</td><td>61</td></tr>
	</tbody>
</table>
<hr>
<h2>표에 이미지 삽입</h2>
<hr>
<table>
	<caption>좋아하는 과일</caption>
	<tbody>
		<tr>
			<td><img src="apple.png" width="200" height="200">
			<td><img src="banana.png" width="200" height="200">
		</tr>		
	</tbody>
	<tfoot>
		<tr><th><span style="color:red;">사과</th><th><span style="color:green;">바나나</th><</tr>
	</tfoot>
</table>
</body>
</html>
