<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iframe을 가지는 웹페이지</title>
</head>
<body>
<h2>2개의 &lt;iframe&gt;를 가집니다.</h2> 
<hr>
<iframe src="iframe1.html" width="200" height="150">	
</iframe>
<iframe src="iframe2.html" width="200" height="100">	
</iframe>
<hr>
<h2>2개의 신문사이트</h2>
<hr>
<iframe src="https://www.chosun.com/" width="300" height="300">
	
</iframe>
<iframe src="https://www.etnews.com/" width="300"height="300">
	
</iframe>
<h2>crcdoc에 HTML문서작성</h2>
<iframe src="iframe1.html" width="200" height="200"
srcdoc="<html><head></head><body>Hello 문서</body></html>">
</iframe>
</body>
</html>
