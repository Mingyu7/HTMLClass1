<html>
<head>
	<meta charset="utf-8">

	<title>로그인 폼 라벨</title>
</head>
<body>
<h3>로그인 폼</h3>

<form name="fo" method="get">

<br>
<label>
	짜장면<input type="radio" name="china" value="1"> <!-- label이 있으므로 짜장면을 클릭해도 라디오버튼이 눌린다!-->
